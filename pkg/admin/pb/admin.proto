syntax ="proto3";

package pb;

option go_package = ".";


service Admin {
    rpc AdminLoginRequest(AdminLogin) returns (AdminLoginResponce);
}

message AdminLogin {
    string email = 1;
    string password = 2;
    string role = 3;
}

message AdminLoginResponce{
    string status = 1;
    string email = 2;
    string token = 3;
}